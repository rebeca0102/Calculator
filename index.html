<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="./styles/style.css" as="style" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fondo">
      <div class="calc">
        <div class="pantalla-cal">
          <div class="procedimiento">1</div>
          <div class="resultado">0</div>
        </div>
        <div class="teclas">
          <div class="btn ac">AC</div>
          <div class="btn barra gris-claro">/</div>
          <div class="btn por gris-claro">X</div>
          <div class="btn siete gris-oscuro">7</div>
          <div class="btn ocho gris-oscuro">8</div>
          <div class="btn nueve gris-oscuro">9</div>
          <div class="btn menos gris-claro">-</div>
          <div class="btn cuatro gris-oscuro">4</div>
          <div class="btn cinco gris-oscuro">5</div>
          <div class="btn seis gris-oscuro">6</div>
          <div class="btn mas gris-claro">+</div>
          <div class="btn uno gris-oscuro">1</div>
          <div class="btn dos gris-oscuro">2</div>
          <div class="btn tres gris-oscuro">3</div>
          <div class="btn cero gris-oscuro">0</div>
          <div class="btn punto gris-oscuro">.</div>
          <div class="btn igual">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
